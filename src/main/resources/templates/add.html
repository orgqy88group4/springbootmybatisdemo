<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>新闻添加</h1>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<label for="inputName" class="col-sm-4 control-label">姓名：</label>-->
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputName" placeholder="请填写标题">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputJob" class="col-sm-4 control-label">工作：</label>-->
                    <div class="col-sm-10">
                        <input type="text"  name="content" class="form-control" id="inputJob" placeholder="请填写新闻内容">
                    </div>
                </div>

                <div class="form-group">
                    <!--<label for="inputSal" class="col-sm-4 control-label">工资：</label>-->
                    <div class="col-sm-10">
                        <select name="type">
                            <span th:each = "typeL : ${typeList}">
                               <option th:value="${typeL.TYPEID}"><span th:text="${typeL.TYPENAME}"></span></option>
                            </span>
                        </select>
                        <!--<input type="text"  name="type" class="form-control" id="inputSal" placeholder="请填写新闻类型">-->
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="comm" class="col-sm-4 control-label">奖金：</label>-->
                    <div class="col-sm-10">
                        <input type="file"  name="pic" class="form-control" id="comm" placeholder="请填选择图片">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button onclick="addUser()" type="button" class="btn btn-success">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function addUser(){
        var form = document.forms[0];
        form.action = "/sb/news/add";
        form.method = "post";
        form.enctype = "multipart/form-data";
        form.submit();
    }
</script>
