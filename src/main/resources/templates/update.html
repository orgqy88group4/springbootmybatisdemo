<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>新闻列表修改</h1>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <div><input name="newsId" type="hidden" th:value="${byNewsId.NEWSID}"></div>
                    <label for="inputName" class="col-sm-4 control-label">标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" th:value="${byNewsId.TITLE}" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputJob" class="col-sm-4 control-label">新闻内容：</label>
                    <div class="col-sm-10">
                        <input name="content" type="text" th:value="${byNewsId.CONTENT}" class="form-control" id="inputJob">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSal" class="col-sm-4 control-label">新闻类型：</label>
                    <div class="col-sm-10">
                        <input name="typeid" type="text" th:value="${byNewsId.TYPEID}" class="form-control" id="inputSal">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comm" class="col-sm-4 control-label">图片：</label>
                    <div class="col-sm-10">
                        <input type="file"  name="picPath" th:value="${byNewsId.PICPATH}" class="form-control" id="comm" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button onclick="updateNew()" type="button" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function updateNew(){
        var form = document.forms[0];
        form.action = "/sb/news/update";
        form.method = "post";
        form.submit();
    }
</script>
